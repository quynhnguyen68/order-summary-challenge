<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="overlay">
      <div class="card">
        <div class="cover-image"></div>

        <div class="content">
          <h3 class="title">Order Summary</h3>
          <p class="description">You can now listen to millions of songs, audio books, and podcasts on any 
            device anywhere you like!</p>
          
          <div class="section-price">
            <div class="price-container">
              <div><img src="./images/icon-music.svg" /></div>

              <div class="price-content">
                <h4 class="price-title">Annual Plan</h4>
                <p class="price-value">$59.99/year</p>
              </div>
            </div>
          
            <button class="btn-change">Change</button>
          </div>
         
          <button class="btn-process">
            <span>Proceed to Payment</span>
          </button>

          <button class="btn-cancel">
            <span>Cancel Order</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Quynh Nguyen</a>.
  </div>
</body>
</html>
